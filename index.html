<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>CSS Air BnB</title>
</head>

<body>
  <h2 class="title">Meet Guidebooks</h2>
  <p class="description">Discover hundreds of local spots recommended by Airbnb hosts.</p>
  <div class="cityImages">
    <div id="sf1" class="jpg" alt="Photo of San Francisco">San Francisco</div>
    <div id="nyc" class="jpg" alt="Photo of New York">New York</div>
    <div id="ldn" class="jpg" alt="Photo of London">London</div>
  </div>
  <button>See All Guidebooks</button>
  
  <h2 class="title">Just for the Weekend</h2>
  <p class="description">Discover new, inspiring places close to home.</p>
  <div class="cityImages">
    <div id="napa" class="jpg" alt="Photo of Napa">Napa</div>
    <div id="sonoma" class="jpg" alt="Photo of Sonoma">Sonoma</div>
    <div id="sf2" class="jpg" alt="Photo of San Francisco">San Francisco</div>
  </div>
  <button>See All Destinations</button>
</body>

</html>
